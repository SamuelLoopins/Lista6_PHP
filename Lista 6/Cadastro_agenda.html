<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro de Usuários - IFSP</h1>
    <form action="cadastro_agenda.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="apelido">Apelido</label>
            <input type="text" name="apelido" id="apelido">
        </div>
        <div>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>
        <div>
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input placeholder="(18)99999-8888" type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
        </div>
        <div>
            <label for="celular">Celular</label>
            <input type="tel" placeholder="(18)3691-1234" name="celular" id="celular" pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="dt_cadastro">Data cadastro</label>
            <input type="date" name="dt_cadastro" id="dt_cadastro">
        </div>
        <div>
            <input type="file" name="foto" id="foto" accept="image/* ">
        </div>
        <input type="submit" value="Salvar">
    </form>
    
</body>
</html>
